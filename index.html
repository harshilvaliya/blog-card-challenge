<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="card-image" src="img/interior.jpg" alt="Living Room" />
        <div class="card-content">
          <div class="card-header">
            <div class="category-tag">
              <span class="category-text">Interior</span>
            </div>
            <h3 class="card-title">Top 5 Living Room Inspirations</h3>
          </div>
          <div class="card-body">
            <p class="card-description">
              Curated vibrants colors for your living, make it pop & calm in the
              same time.
            </p>
            <div class="read-more">
              <div class="read-more-text">Read more</div>
              <div class="read-more-icon">
                <svg
                  class="arrow-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/harshilvaliya"
        target="_blank"
        >Harshil Valiya</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
